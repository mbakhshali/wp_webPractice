<p class="pages">
{% if posts.has_previous %}
    <a href="?page={{ posts.previous_page_number }}">«</a>
{% endif %}

{% for i in posts.paginator.page_range %}
    {% if posts.number == i %}
        <span>{{ i }}</span>
    {% else %}
        <a href="?page={{ i }}">{{ i }}</a>
    {% endif %}
{% endfor %}



{% if posts.has_next %}
    <a href="?page={{ posts.next_page_number }}">»</a>
{% endif %}
</p>
